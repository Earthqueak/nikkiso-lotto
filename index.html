<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ลงทะเบียนผู้ร่วมงาน</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0d6efd, #4dabf7);
    padding: 20px;
}
.container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
}
.logo {
    text-align: center;
    margin-bottom: 8px;
}
.logo img {
    max-width: 300px;
    width: 100%;
}
h2 {
    text-align: center;
    color: #0d6efd;
    margin: 6px 0 12px;
}
input, button {
    width: 90%;
    padding: 12px;
    margin: 10px auto 0;
    display: block;
}
button {
    background: #0d6efd;
    color: white;
    border: none;
    font-weight: bold;
}
.hidden { 
    display: none; 
}

#resultSection {
    text-align: center;
    margin-top: 15px;
    padding-top: 10px;
    border-top: 1px dashed #ddd;
}

#resultSection h3 {
    margin-bottom: 8px;
    color: #198754;
}

#queueNumber {
    font-size: 48px;
    font-weight: bold;
    color: #0d6efd;
    margin: 10px 0 16px;
}

#resultSection p {
    margin: 6px 0;
    font-size: 16px;
}

</style>
</head>

<body>

<div class="container">

<div class="logo">
  <img src="logo.png">
</div>

<h2>ลงทะเบียนเข้างาน</h2>

<div id="formSection">
  <input id="fullname" placeholder="ชื่อ-สกุล">
  <input id="phone" placeholder="เบอร์โทร">
  <input id="hospital" placeholder="โรงพยาบาล">
  <button id="submitBtn" onclick="submitForm()">ลงทะเบียน</button>
</div>

<div id="resultSection" class="hidden">
  <h3>ลงทะเบียนสำเร็จ</h3>
  <h1 id="queueNumber"></h1>
  <p id="showName"></p>
  <p id="showPhone"></p>
  <p id="showHospital"></p>
  <p id="showTime"></p>
</div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxFFMszLHlpHz0TPJdEkNMxKajHa2eVQNqundazMWIG-1N389p5GDoYrZUItrauf9i77Q/exec";
let isSubmitting = false;

function submitForm() {

  if (isSubmitting) return;
  isSubmitting = true;

  const btn = document.getElementById("submitBtn");
  btn.disabled = true;
  btn.innerText = "กำลังบันทึก...";

  const fullname = document.getElementById("fullname").value.trim();
  const phone = document.getElementById("phone").value.replace(/\D/g,"");
  const hospital = document.getElementById("hospital").value.trim();

  if (!fullname || !phone || !hospital) {
    alert("กรุณากรอกข้อมูลให้ครบ");
    resetBtn();
    return;
  }

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({ fullname, phone, hospital })
  })
  .then(r => r.json())
  .then(d => {
  if (d.status === "duplicate") {
    alert("เบอร์นี้ลงทะเบียนแล้ว");
    resetBtn();
    return;
  }

  document.getElementById("formSection").classList.add("hidden");
  document.getElementById("resultSection").classList.remove("hidden");

  document.getElementById("queueNumber").innerText = d.number;
  document.getElementById("showName").innerText = "ชื่อ: " + fullname;
  document.getElementById("showPhone").innerText = "เบอร์: " + phone;
  document.getElementById("showHospital").innerText = "โรงพยาบาล: " + hospital;
  document.getElementById("showTime").innerText =
    new Date().toLocaleString("th-TH");
})
  .catch(() => {
    alert("เกิดข้อผิดพลาด");
    resetBtn();
  });
}

function resetBtn() {
  isSubmitting = false;
  const btn = document.getElementById("submitBtn");
  btn.disabled = false;
  btn.innerText = "ลงทะเบียน";
}

</script>

</body>
</html>
